name: Build and Test on Other Architectures

on:
  push:
    paths-ignore:
      - 'src/platforms/emscripten/**'
      - 'src/platforms/esp32/**'
      - 'src/platforms/rp2040/**'
      - 'src/platforms/stm32/**'
      - 'doc/**'
      - 'LICENSES/**'
      - '*.Md'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'src/platforms/emscripten/**'
      - 'src/platforms/esp32/**'
      - 'src/platforms/rp2040/**'
      - 'src/platforms/stm32/**'
      - 'doc/**'
      - 'LICENSES/**'
      - '*.Md'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref != 'refs/heads/master' && github.ref || github.run_id }}
  cancel-in-progress: true

env:
  otp_version: 24
  elixir_version: 1.14

jobs:
  compile_tests:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ env.otp_version }}
        elixir-version: ${{ env.elixir_version }}

    - name: apt update
      run: sudo apt update

    - name: Install required packages
      run: sudo apt install -y gperf

    - name: "Build rebar3"
      run: |
        cd /tmp
        git clone https://github.com/erlang/rebar3.git
        cd rebar3
        ./bootstrap

    - name: Compile test modules
      run: |
        export PATH=/tmp/rebar3:$PATH
        set -e
        mkdir build_tests
        cd build_tests
        cmake ..
        make code_load copy_code_load_beam copy_code_load_avm
        make erlang_tests
        make test_estdlib
        make test_eavmlib

    - name: Upload test modules
      uses: actions/upload-artifact@v3
      with:
        name: test-modules
        path: |
            build_tests/**/*.avm
            build_tests/**/*.beam
            build_tests/**/*.hrl
        retention-days: 1

  build-and-test-other:
    needs: compile_tests
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        arch: ["arm32v5", "arm32v7", "arm64v8"]

        include:
        - arch: "arm32v5"
          platform: "arm/v5"
          cflags: "-O2 -mthumb -mthumb-interwork -march=armv4t"
          cmake_opts: "-DAVM_DISABLE_SMP=On"
          tag: "stretch"
          sources: |
            deb [trusted=yes] http://archive.debian.org/debian/ stretch-backports main
            deb [trusted=yes] http://archive.debian.org/debian/ stretch-backports-sloppy main
            deb [trusted=yes] http://archive.debian.org/debian-security/ stretch/updates main
            deb-src [trusted=yes] http://archive.debian.org/debian-security/ stretch/updates main
            deb [trusted=yes] http://archive.debian.org/debian/ stretch main
            deb-src [trusted=yes] http://archive.debian.org/debian/ stretch main
          # Workaround from https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=954852
          install_deps: |
            apt update &&
            apt install -y -t stretch-backports-sloppy libarchive13 &&
            apt install -y -t stretch-backports cmake &&
            apt install -y file gcc g++ binutils make doxygen gperf zlib1g-dev libmbedtls-dev

        - arch: "arm32v7"
          platform: "arm/v7"
          tag: "bullseye"
          cflags: "-mcpu=cortex-a7 -mfloat-abi=hard -O2 -mthumb -mthumb-interwork"
          cmake_opts: "-DAVM_WARNINGS_ARE_ERRORS=ON"

        - arch: "arm64v8"
          platform: "arm64/v8"
          tag: "bullseye"
          cflags: "-O2"
          cmake_opts: "-DAVM_WARNINGS_ARE_ERRORS=ON"

        # Required for testing big endian archs
        - arch: "s390x"
          platform: "s390x"
          tag: "bullseye"
          cflags: "-O2"
          cmake_opts: "-DAVM_WARNINGS_ARE_ERRORS=ON"

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: apt update
      run: sudo apt update

    - name: Install required packages
      run: sudo apt install -y debootstrap

    - name: Download test modules
      uses: actions/download-artifact@v3
      with:
        name: test-modules
        path: build_tests

    - name: Set up QEMU
      run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: "Build and Test: AtomVM on foreign arch"
      timeout-minutes: 15
      run: |
        docker run --platform linux/${{ matrix.platform }} --rm -v $PWD:/atomvm -w /atomvm \
        -e CFLAGS="${{ matrix.cflags }}" -e CXXFLAGS="${{ matrix.cflags }}" \
        ${{ matrix.arch }}/debian:${{ matrix.tag }} /bin/bash -c '
        ([ -n "${{ matrix.sources }}" ] && echo "${{ matrix.sources }}" > /etc/apt/sources.list || true) &&
        cat /etc/apt/sources.list &&
        if test -n "${{ matrix.install_deps }}"; then
            echo
            ${{ matrix.install_deps }}
        else
            apt update &&
            apt install -y file gcc g++ binutils cmake make doxygen gperf zlib1g-dev libmbedtls-dev
        fi &&
        file /bin/bash &&
        uname -a &&
        cc --version &&
        ld --version &&
        ldd --version &&
        echo $CFLAGS &&
        echo $CXXFLAGS &&
        cmake --version &&
        mkdir -p build &&
        cd build &&
        cmake .. ${{ matrix.cmake_opts }} &&
        mkdir -p tests/erlang_tests/_build/default/lib/erlang_tests/ebin &&
        cp -r ../build_tests/tests/erlang_tests/_build/default/lib/erlang_tests/ebin/* tests/erlang_tests/_build/default/lib/erlang_tests/ebin/. &&
        cp ../build_tests/tests/libs/estdlib/_build/default/lib/*.avm tests/libs/estdlib/.  &&
        cp ../build_tests/tests/libs/eavmlib/_build/default/lib/*.avm tests/libs/eavmlib/. &&
        make AtomVM &&
        make test-erlang &&
        make test-enif &&
        make test-mailbox &&
        make test-structs &&
        file ./tests/test-erlang &&
        ./tests/test-erlang -s prime_smp &&
        file ./tests/test-enif &&
        ./tests/test-enif &&
        file ./tests/test-mailbox &&
        ./tests/test-mailbox &&
        file ./tests/test-structs &&
        ./tests/test-structs &&
        file ./src/AtomVM &&
        ./src/AtomVM tests/libs/estdlib/test_estdlib.avm &&
        ./src/AtomVM tests/libs/eavmlib/test_eavmlib.avm
        '
