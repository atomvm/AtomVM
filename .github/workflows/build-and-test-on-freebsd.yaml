name: build-and-test-on-freebsd

on:
  push:
    paths-ignore:
      - 'src/platforms/emscripten/**'
      - 'src/platforms/esp32/**'
      - 'src/platforms/rp2040/**'
      - 'src/platforms/stm32/**'
      - 'doc/**'
      - 'LICENSES/**'
      - '*.Md'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'src/platforms/emscripten/**'
      - 'src/platforms/esp32/**'
      - 'src/platforms/rp2040/**'
      - 'src/platforms/stm32/**'
      - 'doc/**'
      - 'LICENSES/**'
      - '*.Md'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref != 'refs/heads/master' && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test-on-freebsd:
    runs-on: macos-12
    name: Build and test AtomVM on FreeBSD
    env:
      ATOMVM_EXAMPLE: "atomvm-example"
    steps:

    - uses: actions/checkout@v4

    - name: Build and Test on FreeBSD
      id: build-and-test-on-freebsd
      uses: cross-platform-actions/action@v0.21.1
      timeout-minutes: 25
      with:
        memory: 8G
        hypervisor: qemu
        shell: sh
        operating_system: freebsd
        version: '13.2'
        sync_files: runner-to-vm
        environment_variables: 'ATOMVM_EXAMPLE'
        run: |

          echo "%%"
          echo "%% System Info"
          echo "%%"
          echo "**freebsd-version:**"
          freebsd-version
          sudo pkg install -y cmake gperf erlang rebar3 elixir mbedtls git
          echo "**uname:**"
          uname -a
          echo "**C Compiler version:**"
          clang --version
          clang++ --version
          echo "**CMake version:**"
          cmake --version
          echo "**hw.ncpu:**"
          sysctl -n hw.ncpu

          echo "%%"
          echo "%% Running CMake ..."
          echo "%%"
          mkdir build
          cd build
          cmake .. -DMBEDTLS_ROOT_DIR=/usr/local -DAVM_WARNINGS_ARE_ERRORS=ON

          echo "%%"
          echo "%% Building AtomVM ..."
          echo "%%"
          make -j `sysctl -n hw.ncpu`

          echo "%%"
          echo "%% Running test-erlang ..."
          echo "%%"
          ./tests/test-erlang

          echo "%%"
          echo "%% Running test-enif ..."
          echo "%%"
          ./tests/test-enif

          echo "%%"
          echo "%% Running test-mailbox ..."
          echo "%%"
          ./tests/test-mailbox

          echo "%%"
          echo "%% Running test-structs ..."
          echo "%%"
          ./tests/test-structs

          echo "%%"
          echo "%% Running estdlib tests ..."
          echo "%%"
          ./src/AtomVM tests/libs/estdlib/test_estdlib.avm

          echo "%%"
          echo "%% Running eavmlib tests ..."
          echo "%%"
          ./src/AtomVM tests/libs/eavmlib/test_eavmlib.avm

          echo "%%"
          echo "%% Running install ..."
          echo "%%"
          sudo make install
          atomvm examples/erlang/hello_world.avm
          atomvm -v
          atomvm -h

          echo "%%"
          echo "%% Done!"
          echo "%%"
