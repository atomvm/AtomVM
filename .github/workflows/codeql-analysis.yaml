name: "CodeQL"

on:
  push:
    paths-ignore:
      - 'src/platforms/esp32/**'
      - 'src/platforms/stm32/**'
      - 'libs/**'
      - 'doc/**'
      - 'LICENSES/**'
  pull_request:
    paths-ignore:
      - 'src/platforms/esp32/**'
      - 'src/platforms/stm32/**'
      - 'libs/**'
      - 'doc/**'
      - 'LICENSES/**'
  schedule:
    - cron: '45 18 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: "APT update"
      run: sudo apt update -y

    - name: "Install deps"
      run: sudo apt install -y cmake gperf zlib1g-dev ninja-build erlang

    - name: "Checkout repository"
      uses: actions/checkout@v2

    - name: "Initialize CodeQL"
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: "Build"
      run: |
        mkdir build
        cd build
        cmake .. -G Ninja
        ninja

    - name: "Perform CodeQL Analysis"
      uses: github/codeql-action/analyze@v1
