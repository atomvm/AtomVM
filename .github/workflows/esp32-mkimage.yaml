name: esp32-mkimage

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'CMakeLists.txt'
      - 'libs/**'
      - 'src/platforms/esp32/**'
      - 'src/libAtomVM/**'
      - 'tools/packbeam/**'
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'src/platforms/esp32/**'
      - 'src/libAtomVM/**'

jobs:
  build-esp32-img:
    runs-on: ubuntu-latest
    container: espressif/idf:v${{ matrix.idf-version }}

    strategy:
      matrix:
        idf-version: ["4.4.5"]
        cc: ["clang-10"]
        cxx: ["clang++-10"]
        cflags: ["-O3"]
        otp: ["24"]
        elixir_version: ["1.11"]
        compiler_pkgs: ["clang-10"]
        soc: ["esp32", "esp32c3", "esp32s2", "esp32s3"]

    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}
      CFLAGS: ${{ matrix.cflags }}
      CXXFLAGS: ${{ matrix.cflags }}
      ImageOS: "ubuntu20"

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp }}
        elixir-version: ${{ matrix.elixir_version }}

    - name: "APT update"
      run: apt update -y

    - name: "Install deps"
      run: DEBIAN_FRONTEND=noninteractive apt install -y ${{ matrix.compiler_pkgs}} git cmake gperf zlib1g-dev

    # needed for generating AtomVM version when running in a docker container
    - name: "Configure Git"
      run: |
        git config --global --add safe.directory /__w/AtomVM/AtomVM
        echo -n "git rev-parse: "
        git rev-parse --short HEAD

    # Builder info
    - name: "System info"
      run: |
        echo "**uname:**"
        uname -a
        echo "**libc version:**"
        ldd --version
        echo "**C Compiler version:**"
        $CC --version
        $CXX --version
        echo "**Linker version:**"
        ld --version
        echo "**CMake version:**"
        cmake --version
        echo "**OTP version:**"
        cat $(dirname $(which erlc))/../releases/RELEASES || true

    - name: "Build: run cmake"
      run: |
        mkdir build
        cd build
        cmake ..
        # git clone will use more recent timestamps than cached beam files
        # touch them so we can benefit from the cache and avoid costly beam file rebuild.
        find . -name '*.beam' -exec touch {} \;

    - name: "Build erlang and Elixir libs"
      working-directory: build/libs
      run: |
        make atomvmlib

    - name: "Build ${{ matrix.soc }} with idf.py"
      shell: bash
      working-directory: ./src/platforms/esp32/
      run: |
        rm -rf build
        . $IDF_PATH/export.sh
        idf.py set-target ${{ matrix.soc }}
        idf.py reconfigure
        idf.py build

    - name: "Create a ${{ matrix.soc }} image"
      working-directory: ./src/platforms/esp32/build
      run: |
        ./mkimage.sh
        ls -l *.img

    - name: "Upload ${{ matrix.soc }} artifacts"
      uses: actions/upload-artifact@v3
      with:
        name: atomvm-${{ matrix.soc }}-image
        path: ./src/platforms/esp32/build/atomvm-${{ matrix.soc }}-*.img
        if-no-files-found: error

  release-if-master:
    if: github.ref_name == 'master'
    needs: build-esp32-img
    runs-on: ubuntu-latest
    steps:
      - name: "Download artifacts"
        uses: actions/download-artifact@v3

      - name: Display structure of downloaded files
        run: ls -R

      - name: Upload snapshot release
        uses: pyTooling/Actions/releaser@main
        with:
          tag: snapshot
          rm: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            atomvm-esp32-image/*.img
            atomvm-esp32c3-image/*.img
            atomvm-esp32s2-image/*.img
            atomvm-esp32s3-image/*.img
